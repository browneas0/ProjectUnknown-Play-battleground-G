<section>
  <h2>Spells</h2>
  <ul>
    {{#each spells}}
      <li data-drag-type="Spell" data-spell="{{this}}">
        <img class="ctt-icon" src="systems/custom-ttrpg/icons/ctt/{{this}}.svg"
             alt="{{this}} icon" onerror="this.remove()" />
        {{this}}
      </li>
    {{/each}}
  </ul>
</section>
