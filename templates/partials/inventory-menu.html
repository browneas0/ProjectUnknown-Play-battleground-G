<section>
  <h2>Inventory</h2>
  <ul>
    {{#each items}}
      <li data-drag-type="Inventory" data-item="{{this.name}}" data-qty="{{this.qty}}">
        <img class="ctt-icon" src="systems/custom-ttrpg/icons/ctt/{{this.name}}.svg"
             alt="{{this.name}} icon" onerror="this.remove()" />
        {{this.name}} x{{this.qty}}
      </li>
    {{/each}}
  </ul>
</section>
